<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>application title</title>
    <link rel="stylesheet" href="../themes/flat/flat.css">
    <script src="config.js"></script>
    <script src="../dojo/dojo.js"></script>

</head>
<body class="flat">
<div id="kkkk">alsdfjasdlfkjasdf</div>
</body>
</html>

<script>

    require([

        'dijit/form/DropDownButton',
        'dijit/TooltipDialog',
        'dijit/DropDownMenu',
        'dijit/MenuItem',
        "dijit/popup",
        "dojo/on",
        "dojo/ready",
        "dojo/parser",
        'dojo/dom',
        "dojo/_base/declare",
        "dojo/domReady!",], function (DropDownButton, TooltipDialog, DropDownMenu, MenuItem, popup, on, ready, parser, dom, declare) {

        var tooltipDialog = new TooltipDialog({
            style: "width: 300px;",
            content: 'alsdfjasldfkjasdf'
        });


        var node =document.getElementById('kkkk');//  dom.byId('kkkk');
        on(node, 'mouseover', function () {
            popup.open({
                popup: tooltipDialog,
                around: node
            });
        });

    });


</script>
